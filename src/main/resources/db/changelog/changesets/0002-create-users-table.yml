databaseChangeLog:
  - changeSet:
      id: 0002-create-users-table
      author: claude
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: password_hash
                  type: varchar(200)
              - column:
                  name: display_name
                  type: varchar(150)
              - column:
                  name: is_supervisor
                  type: boolean
              - column:
                  name: supervisor_pin_hash
                  type: varchar(200)
              - column:
                  name: last_login_at
                  type: timestamp with time zone
              - column:
                  name: status
                  type: varchar(40)
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: organizations_id
                  type: uuid
                  constraints:
                    nullable: false
        - createIndex:
            tableName: users
            indexName: idx_users_email
            unique: true
            columns:
              - column:
                  name: email
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: organizations_id
            constraintName: fk_users_organizations
            referencedTableName: organizations
            referencedColumnNames: id
            onDelete: CASCADE
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(60)
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            constraintName: fk_user_roles_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE