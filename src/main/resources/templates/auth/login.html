<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VodBot</title>
    <link href="/webjars/bootstrap/5.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/auth.css" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2>Login to VodBot</h2>
                        <p class="text-muted">Sign in to your account</p>
                    </div>

                    <!-- Error Alert -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle"></i>
                        <span th:text="${error}">Error message</span>
                    </div>

                    <!-- Success Message -->
                    <div th:if="${message}" class="alert alert-success" role="alert">
                        <i class="bi bi-check-circle"></i>
                        <span th:text="${message}">Success message</span>
                    </div>

                    <form id="loginForm" class="auth-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
                            <span class="spinner-border spinner-border-sm d-none me-2" role="status"></span>
                            Sign In
                        </button>
                    </form>

                    <div class="auth-footer">
                        <p class="mb-0">Don't have an account?
                            <a href="/auth/signup" class="text-primary">Sign up here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/webjars/bootstrap/5.3.6/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/htmx.org/2.0.4/dist/htmx.min.js"></script>
    <script>
        // Check for message in URL params
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            if (message) {
                showMessage(message);
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const btn = document.getElementById('loginBtn');
            const spinner = btn.querySelector('.spinner-border');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Show loading state
            btn.disabled = true;
            spinner.classList.remove('d-none');
            btn.textContent = 'Signing in...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token in localStorage
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    // Show error
                    showError(data.message || 'Login failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                // Reset button state
                btn.disabled = false;
                spinner.classList.add('d-none');
                btn.innerHTML = 'Sign In';
            }
        });

        function showError(message) {
            const existingAlert = document.querySelector('.alert-danger');
            if (existingAlert) {
                existingAlert.remove();
            }

            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger';
            alertDiv.innerHTML = `<i class="bi bi-exclamation-triangle"></i> ${message}`;

            const form = document.getElementById('loginForm');
            form.parentNode.insertBefore(alertDiv, form);
        }

        function showMessage(message) {
            const existingAlert = document.querySelector('.alert-success');
            if (existingAlert) {
                existingAlert.remove();
            }

            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-success';
            alertDiv.innerHTML = `<i class="bi bi-check-circle"></i> ${message}`;

            const form = document.getElementById('loginForm');
            form.parentNode.insertBefore(alertDiv, form);
        }
    </script>
</body>
</html>
